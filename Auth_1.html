<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Страница авторизации</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>        
        <div class="authorization">
            <form>
                <h1 class="text-center">Вход</h1>
                <p class="text-center">Введите email и пароль</p>
                <div class="form-group">
                    <input class="form-control item" type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input class="form-control item" type="password" pattern="^[a-zA-Z0-9]*$" name="Пароль" minlength="6" maxlength="20" id="password" placeholder="Пароль" required>
                </div>                
                <div class="form-group">
                    <button class="btn btn-primary btn-block create-account" type="submit">Вход в аккаунт</button>
                </div>
            </form>
        </div> 
    </body>
</html>
